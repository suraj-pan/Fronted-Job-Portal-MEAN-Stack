</div>

<!-- ðŸ§¾ Dashboard Section -->
<section class="max-w-6xl mx-auto mt-5 px-6 ">
  <h2 class="text-2xl font-bold text-black mb-6 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z" />
    </svg>
    My Applications
  </h2>

  <!-- Empty State -->
  <div *ngIf="applications.length === 0"
       class="bg-blue-50 border border-blue-200 text-blue-700 p-6 rounded-xl text-center shadow-sm">
<!--    <img src="assets/empty-jobs.svg" alt="No applications" class="mx-auto w-36 mb-4 opacity-80" />-->
    <p class="font-medium">You havenâ€™t applied to any jobs yet.</p>
    <a routerLink="/jobs"
       class="inline-block mt-4 bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-all">
      Browse Jobs
    </a>
  </div>

  <!-- Applications Table -->
  <div *ngIf="applications.length > 0"
       class="overflow-x-auto bg-white shadow-md rounded-xl mt-4 border border-gray-100">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-blue-600 text-white text-sm uppercase tracking-wide">
      <tr>
        <th class="px-6 py-4 text-center">Job Title</th>
        <th class="px-6 py-4 text-center">Company</th>
        <th class="px-6 py-4 text-center">Status</th>
        <th class="px-6 py-4 text-center">Applied On</th>
<!--        <th class="px-6 py-4 text-right">Action</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let app of applications"
          class="border-b hover:bg-blue-50 transition-colors duration-200">
        <td class="px-6 py-4 font-medium text-gray-900">{{ app.job?.title }}</td>
        <td class="px-6 py-4">{{ app.job?.company || 'N/A' }}</td>
        <td class="px-6 py-4">
            <span
              class="px-3 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-yellow-100 text-yellow-700': app.status === 'pending',
                'bg-green-100 text-green-700': app.status === 'accepted',
                'bg-red-100 text-red-700': app.status === 'rejected'
              }">
              {{ app.status | titlecase }}
            </span>
        </td>
        <td class="px-6 py-4 text-gray-600">
          {{ app.createdAt | date: 'mediumDate' }}
        </td>
<!--        <td class="px-6 py-4 text-right">-->
<!--          <a [routerLink]="['/jobs', app.job?._id]"-->
<!--             class="text-blue-600 hover:underline font-medium">-->
<!--            View Job â†’-->
<!--          </a>-->
<!--        </td>-->
      </tr>
      </tbody>
    </table>
  </div>
</section>
