<app-navbar></app-navbar>
<div class="p-6 bg-gradient-to-b from-blue-50 via-white to-blue-100  min-h-[calc(100vh-5rem)]  flex justify-center items-center">

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center min-h-[200px]">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 border-solid"></div>
  </div>

  <!-- Job Detail Card -->
  <div *ngIf="!loading && job"
       class="bg-white shadow-lg rounded-xl p-8 max-w-2xl w-full">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-blue-700 mb-4">{{ job.title }}</h2>

    <p class="text-gray-600 mb-2">🏢 Company: {{ job.company }}</p>

    <!-- Description -->
    <p class="text-gray-700 mb-4 leading-relaxed">{{ job.description }}</p>

    <!-- Meta Info -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-600 mb-6">
      <p>📍 <span class="font-medium">Location:</span> {{ job.location }}</p>
      <p>💰 <span class="font-medium">Salary:</span> {{ job.salary || 'Not Disclosed' }}</p>
      <p class="sm:col-span-2">🛠 <span class="font-medium">Skills:</span> {{ job.skills?.join(', ') }}</p>
    </div>

    <!-- Apply Button -->
    <button (click)="applyNow()"
            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
      Apply Now
    </button>
  </div>

  <!-- Not Found -->
  <div *ngIf="!loading && !job" class="text-gray-500">
    ❌ Job not found.
  </div>
</div>
