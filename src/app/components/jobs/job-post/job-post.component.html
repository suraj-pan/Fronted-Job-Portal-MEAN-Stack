<app-navbar></app-navbar>
<div class="flex justify-center items-center min-h-[calc(100vh-5rem)] bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Post a Job</h2>

    <form (ngSubmit)="postJob()" class="space-y-4">
      <input [(ngModel)]="title" name="title" placeholder="Job Title"
             class="w-full p-3 border rounded-lg" required>
      <textarea [(ngModel)]="description" name="description" rows="3"
                class="w-full p-3 border rounded-lg" placeholder="Job Description" required></textarea>
      <input [(ngModel)]="location" name="location" placeholder="Location"
             class="w-full p-3 border rounded-lg" required>
      <input [(ngModel)]="company" name="company" placeholder="Company Name"
             class="w-full p-3 border rounded-lg" required>
      <input [(ngModel)]="salary" name="salary" placeholder="Salary"
             class="w-full p-3 border rounded-lg">
      <input [(ngModel)]="skills" name="skills" placeholder="Skills (comma separated)"
             class="w-full p-3 border rounded-lg">

      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Post Job
      </button>
    </form>
  </div>
</div>
