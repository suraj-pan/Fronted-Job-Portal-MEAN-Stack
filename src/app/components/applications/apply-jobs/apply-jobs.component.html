<app-navbar></app-navbar>

<div class="flex justify-center items-center min-h-[calc(100vh-4rem)]  bg-gradient-to-b from-blue-50 via-white to-blue-100 ">
  <div class="bg-white shadow-lg rounded-xl p-8 w-96">
    <h2 class="text-xl font-semibold mb-4 text-center">Apply to Job</h2>

    <!-- Notification -->
    <div *ngIf="notification"
         class="mb-4 px-4 py-2 rounded-lg text-white text-center transition"
         [ngClass]="{
           'bg-green-600': notification.type === 'success',
           'bg-red-600': notification.type === 'error'
         }">
      {{ notification.message }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="apply()" enctype="multipart/form-data" class="space-y-4">
      <input type="file" (change)="onFileChange($event)"
             class="w-full p-3 border rounded-lg" required>

      <textarea [(ngModel)]="coverLetter" name="coverLetter" rows="3"
                class="w-full p-3 border rounded-lg"
                placeholder="Cover Letter"></textarea>

      <button type="submit"
              class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
        Submit Application
      </button>
    </form>
  </div>
</div>
